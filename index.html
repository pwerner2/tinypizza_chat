<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>The O&apos;Leary Chat Interface</title>
	<link rel="stylesheet" href="styles/main.css">
	<link href="http://fonts.googleapis.com/css?family=Play" rel="stylesheet" type="text/css">

</head>

<body>

	<div class="chat-box">
		<ul class="messageContainer">
		</ul>
	</div>


	<form class ="post-form">
		<input class="character-input" name="message" type="text"><input class="send-button" type="submit">

	</form>

<script type="text/template" data-template-name="message-post">
	<li>

		<%= username %>
		<%= message %>
		<%= moment(createdAt).fromNow() %>

	</li>

</script>


	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/moment/moment.js"></script>
	<script src="scripts/main.js"></script>

</body>

</html>
